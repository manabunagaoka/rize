<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Integrity Dashboard - RIZE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .diff-highlight {
            background-color: #fee;
            border: 2px solid #f00;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Password Protection -->
        <div id="login-screen" class="max-w-md mx-auto mt-20">
            <div class="bg-gray-800 rounded-lg p-8 shadow-xl">
                <h1 class="text-3xl font-bold mb-6 text-center">Data Integrity Dashboard</h1>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password-input"
                            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter password"
                            autocomplete="off"
                        />
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition"
                    >
                        Access Dashboard
                    </button>
                    <p class="text-gray-400 text-xs text-center mt-4">Password: rize2025</p>
                </form>
            </div>
        </div>

        <!-- Main Dashboard (hidden until authenticated) -->
        <div id="dashboard" class="hidden">
            <div class="mb-8">
                <h1 class="text-4xl font-bold mb-2">Data Integrity Dashboard</h1>
                <p class="text-gray-400">Real-time comparison: UI Display vs Database Reality</p>
                <p class="text-xs text-gray-500 mt-1">Static HTML version - No SSO required</p>
            </div>

            <div id="loading" class="text-center py-12">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white mx-auto mb-4"></div>
            <p class="text-gray-400">Loading data...</p>
        </div>

        <div id="error" class="hidden bg-red-900/30 border border-red-500 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-bold text-red-400 mb-2">Error Loading Data</h2>
            <p id="error-message" class="text-red-300"></p>
        </div>

        <div id="summary" class="hidden grid grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="text-gray-400 text-sm mb-1">Total Users</div>
                <div id="total-users" class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-red-900/30 rounded-lg p-6 border border-red-500">
                <div class="text-red-400 text-sm mb-1">Issues Found</div>
                <div id="issues-count" class="text-3xl font-bold text-red-400">-</div>
            </div>
            <div class="bg-green-900/30 rounded-lg p-6 border border-green-500">
                <div class="text-green-400 text-sm mb-1">Healthy</div>
                <div id="healthy-count" class="text-3xl font-bold text-green-400">-</div>
            </div>
        </div>

            <div id="content" class="hidden space-y-6"></div>
        </div>
    </div>

    <script>
        // Password protection
        const correctPassword = 'rize2025';
        let isAuthenticated = false;

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password-input').value;
            if (password === correctPassword) {
                isAuthenticated = true;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadData();
                // Auto-refresh every 30 seconds
                setInterval(loadData, 30000);
            } else {
                alert('Incorrect password. Try: rize2025');
            }
        });

        async function loadData() {
            if (!isAuthenticated) return;
            try {
                const response = await fetch('/api/data-integrity');
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('summary').classList.remove('hidden');
                document.getElementById('content').classList.remove('hidden');
                
                // Update summary
                document.getElementById('total-users').textContent = data.users.length;
                const issuesCount = data.users.filter(u => u.hasDiscrepancy).length;
                document.getElementById('issues-count').textContent = issuesCount;
                document.getElementById('healthy-count').textContent = data.users.length - issuesCount;
                
                // Render users
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = data.users.map(user => {
                    const hasIssue = user.hasDiscrepancy;
                    const borderColor = hasIssue ? 'border-red-500' : 'border-gray-700';
                    const bgColor = hasIssue ? 'bg-red-900/10' : 'bg-gray-800';
                    
                    // Build holdings display
                    const holdingsList = user.ui.investments && user.ui.investments.length > 0 
                        ? `<div class="mt-4 border-t border-gray-700 pt-4">
                            <h4 class="text-sm font-bold text-gray-300 mb-2">Holdings (${user.ui.investments.length})</h4>
                            <div class="grid grid-cols-1 gap-2">
                                ${user.ui.investments.map(inv => `
                                    <div class="bg-gray-900/50 rounded p-3 flex justify-between items-center">
                                        <div>
                                            <span class="font-bold text-blue-400">${inv.ticker}</span>
                                            <span class="text-gray-400 text-sm ml-2">${inv.shares.toFixed(2)} shares</span>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-white font-mono">${formatCurrency(inv.currentValue)}</div>
                                            <div class="text-gray-400 text-xs">@${formatCurrency(inv.currentPrice)}/share</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`
                        : '<p class="mt-4 text-gray-500 text-sm">No holdings</p>';
                    
                    return `
                        <div class="border ${borderColor} rounded-lg overflow-hidden ${bgColor}">
                            <div class="p-6">
                                <div class="flex items-start justify-between mb-4">
                                    <div>
                                        <h2 class="text-2xl font-bold">${user.displayName}</h2>
                                        <p class="text-gray-400 text-sm">
                                            ${user.isAI ? 'ðŸ¤– AI Investor' : 'ðŸ‘¤ Human Investor'} 
                                            ${user.email ? `â€¢ ${user.email}` : ''}
                                        </p>
                                    </div>
                                    ${hasIssue ? '<span class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">DISCREPANCY</span>' : '<span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-bold">OK</span>'}
                                </div>
                                
                                <div class="grid grid-cols-2 gap-8">
                                    <!-- UI Display -->
                                    <div>
                                        <h3 class="text-lg font-bold mb-3 text-blue-400">UI Display (What User Sees)</h3>
                                        <div class="space-y-2">
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">Cash Balance:</span>
                                                <span class="font-mono ${user.discrepancies.cash ? 'diff-highlight' : ''}">${formatCurrency(user.ui.cash)}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">Portfolio Value:</span>
                                                <span class="font-mono ${user.discrepancies.portfolioValue ? 'diff-highlight' : ''}">${formatCurrency(user.ui.portfolioValue)}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">Total Value:</span>
                                                <span class="font-mono ${user.discrepancies.totalValue ? 'diff-highlight' : ''}">${formatCurrency(user.ui.totalValue)}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">Holdings Count:</span>
                                                <span class="font-mono ${user.discrepancies.holdingsCount ? 'diff-highlight' : ''}">${user.ui.holdingsCount}</span>
                                            </div>
                                        </div>
                                        ${holdingsList}
                                    </div>
                                    
                                    <!-- Database Reality -->
                                    <div>
                                        <h3 class="text-lg font-bold mb-3 text-green-400">Database Reality (Source of Truth)</h3>
                                        <div class="space-y-2">
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">Cash Balance:</span>
                                                <span class="font-mono ${user.discrepancies.cash ? 'diff-highlight' : ''}">${formatCurrency(user.db.cash)}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">Portfolio Value:</span>
                                                <span class="font-mono ${user.discrepancies.portfolioValue ? 'diff-highlight' : ''}">${formatCurrency(user.db.portfolioValue)}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">Total Value:</span>
                                                <span class="font-mono ${user.discrepancies.totalValue ? 'diff-highlight' : ''}">${formatCurrency(user.db.totalValue)}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">Holdings Count:</span>
                                                <span class="font-mono ${user.discrepancies.holdingsCount ? 'diff-highlight' : ''}">${user.db.holdingsCount}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = err.message;
                console.error('Error loading data:', err);
            }
        }
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }
    </script>
</body>
</html>
